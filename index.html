<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet"/>
    <title>Lesson 1</title>
</head>
<body>
<div class="container">
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="notifyBody">
            </div>
        </div>
    </div>
    <menu class="nav nav-pills mb-4">
        <li class="nav-item">
            <a href="index.html" class="nav-link active">Главная</a>
        </li>
        <li class="nav-item">
            <a href="users/users.html" class="nav-link">Пользователи</a>
        </li>
        <li class="nav-item">
            <a href="form/form.html" class="nav-link">Форма</a>
        </li>
        <li class="nav-item">
            <a href="todo/todo.html" class="nav-link">Список дел</a>
        </li>
    </menu>
    <div class="row">
        <div class="col-6">
            <input id="filter" class="form-control" type="text" placeholder="фильтр" aria-label="default input example">
        </div>
        <div class="col"></div>
        <div class="col-1">
            <button class="btn btn-primary open-modal">Добавить</button>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col content-table">
            <table class="table table-sm table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col" data-sort="id">#</th>
                        <th scope="col" data-sort="first_name">Имя</th>
                        <th scope="col" data-sort="last_name">Фамилия</th>
                        <th scope="col" data-sort="gender">Пол</th>
                        <th scope="col" data-sort="email">email</th>
                        <th scope="col" data-sort="country">Страна</th>
                        <th scope="col" data-sort="state">Штат</th>
                        <th scope="col" data-sort="city">Город</th>
                        <th scope="col" data-sort="phone">Телефон</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            <div class="pagination">
                <button id="prevPageButton" class="btn btn-primary">Предыдущая страница</button>
                <div class="dropdown">
                    <label for="limitSelect">Выберите количество:</label>
                    <select id="limitSelect">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <button id="nextPageButton" class="btn btn-primary">Следующая страница</button>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новый сотрудник</h5>
                    <button type="button" class="btn-close close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form id="form">
                            <div class="mb-3">
                                <div class="row">
                                    <label class="col-form-label">Пол:</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                    <label class="form-check-label" for="male">
                                        Мужской
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">
                                        Женский
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="staff-first_name" class="col-form-label">Имя:</label>
                                        <input type="text" class="form-control" id="staff-first_name" name="first_name">
                                        <div class="invalid-feedback" id="invalid-first_name">
                                            Некорректное имя
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="staff-last_name" class="col-form-label">Фамилия:</label>
                                        <input type="text" class="form-control" id="staff-last_name" name="last_name">
                                        <div class="invalid-feedback" id="invalid-last_name">
                                            Некорректная фамилия
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="staff-email" class="col-form-label">Email:</label>
                                        <input type="email" class="form-control" id="staff-email" name="email">
                                        <div class="invalid-feedback" id="invalid-email">
                                            Некорректный email
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="staff-state" class="col-form-label">Штат:</label>
                                        <input type="text" step="100" class="form-control" id="staff-state" name="state">
                                        <div class="invalid-feedback" id="invalid-state">
                                            Некорректный штат
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="staff-country" class="col-form-label">Страна:</label>
                                        <input type="text" class="form-control" id="staff-country" name="country">
                                        <div class="invalid-feedback" id="invalid-country">
                                            Некорректная страна
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col">
                                        <label for="staff-city" class="col-form-label">Город:</label>
                                        <input type="text" step="100" class="form-control" id="staff-city" name="city">
                                        <div class="invalid-feedback" id="invalid-city">
                                            Некорректный Город
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="staff-phone" class="col-form-label">Телефон:</label>
                                        <input type="text" class="form-control" id="staff-phone" name="phone">
                                        <div class="invalid-feedback" id="invalid-phone">
                                            Некорректный телефон
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal">Отменить</button>
                    <button type="button" class="btn btn-primary save-modal" id="save-modal">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
